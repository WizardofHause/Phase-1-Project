<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicTunes</title>
    <link rel="stylesheet" href=src/stylesheet.css>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>

<body id="body">
    <h1>PicTunes</h1>
    <h2>Get info about your favorite albums:</h2>
    <div id="img-container">
        <!-- IMAGE NAV BAR GOES HERE : CLASS = 'ALBUM-COVER' -->
    </div>
    <div id="container">
        <div class="main-image">     <!-- BIG MAIN IMAGE -->
            <img id="main-display" src="" alt="Album Image"> 
        </div>
        <div id="text-content"> <!-- ALBUM CONTENT -->
            <h3 id="artist-name" class="album-data">Artist:</h3>
            <h3 id="title-head" class="album-data">Album:</h3>
            <p id="album-title"></p>
            <h3 id="release-date" class="album-data">Released:</h3>
            <h3 id="popularity-score" class="album-data">Popularity Score:</h3>
            <p id="score"></p>
            <br>
            <br>
            <form id="popularity-form">
                <!-- POPULARITY SCORE UPDATER FORM -->
                <input type="text" placeholder="  Change Popularity Score" id="pop-score" name="score"> <!-- USER INPUT NEW SCORE VALUE -->
                <input type="submit" value=" UPDATE " id="update-button"> <!-- UPDATE BUTTON -->
            </form>
            <button id="reset-button"> RESET </button>
            <h3>Track List:</h3>
            <ol id="track-list" class="album-data">
                <!-- TRACK LIST HERE -->
            </ol>
        </div>
        <!-- WISH LIST STARTS HERE -->
        <div id="wish-container">
            <button id="wish-button"> ADD TO LIBRARY </button>
            <h3>My PicTunes Library</h3>
            <ul id="wish-list">
            </ul>
            <!-- SEARCH BAR UNDER HERE -->
            <h3>FIND EVENTS NEAR YOU!</h3>
            <form action="https://www.axs.com/search" method="get" id="form">
                <input type="search" id="query" name="q" placeholder="  Search...">
                <button> LET'S BOOGIE </button>
            </form>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
